<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #github-logo {
    height: 40px;
    margin: 0 16px;
    color: white;
    fill: currentColor;
  }

  .toolbar #github-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }
</style>

<div class="content" role="main">

  <h3>Inventory</h3>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Id</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of inventory$ | async">
      <tr>
        <td>{{item?.name}}</td>
        <td>{{item?.id}}</td>
      </tr>
    </tbody>
  </table>

  <p>
    Add to inventory:
    <input type="text" [(ngModel)]="newItem.name">&nbsp;
    <button (click)="addInventory($event)">Add</button>
  </p>

  <p>
    <a aria-label="View on GitHub" target="_blank" rel="noopener" href="https://github.com/tamm/openapi-generator-demo" title="GitHub">
      Read documentation on the GitHub page for this project.
    </a>
  </p>

</div>
